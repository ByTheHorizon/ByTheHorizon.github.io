    <script>
        const navLinks = document.querySelectorAll('.navbar-nav a.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(link => link.classList.remove('activeNav'));

                link.classList.add('activeNav');
            });
        });
    </script>
    <script>
        fetch('asset/json/data.json')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => b.PotentialListing - a.PotentialListing);
                const projectContainer = document.getElementById('project-container');

                data.forEach(project => {

                    const card = document.createElement('div');
                    card.classList.add('project-card', 'col-lg-4', 'col-md-6', 'mb-4');
                    var potensiallisting = project.PotentialListing;
                    var spanpotensial = '';
                    if (potensiallisting >= "80") {
                        spanpotensial = `<span class="bg-success badge">${potensiallisting}%</span>`
                    } else if (potensiallisting >= "40") {
                        spanpotensial = `<span class="bg-warning badge">${potensiallisting}%</span>`
                    } else {
                        spanpotensial = `<span class="bg-danger badge">${potensiallisting}%</span>`
                    }

                    var premarket = project.PreMarket;
                    var spanpremarket = '';
                    if (premarket == "1") {
                        spanpremarket = `<span class="bg-danger badge">PREMARKET</span>`
                    }
                    var vpn = project.VPN;
                    var spanvpn = '';
                    if (vpn == "1") {
                        spanvpn = `<span class="bg-warning badge">VPN</span>&nbsp;`
                    }
                    var statuslist = project.StatusListing;
                    var spanstatuslist = '';
                    if (statuslist == '0') {
                        var spanstatuslist = `<span class="bg-success badge">Ready</span>&nbsp;`;
                    } else {
                        var spanstatuslist = `<span class="bg-primary badge">Listing End</span>&nbsp;`;
                        spanpotensial = `<span class="bg-success badge">100%</span>`
                    }
                    var BackupBy = project.BackupBy;
                    var spanBackupBy = '';
                    if (BackupBy != "") {
                        var spanBackupBy = `<strong> Backup By : </strong> ${BackupBy}`;
                    }
                    card.innerHTML = `
                    <a href="${project.Link}" target="_blank">
                        <div class="card h-100 border-0">
                            <img class="card-img-top" src="asset/img/airdrop/${project.image}" alt="${project.image}">
                            <div class="card-body bg-dark text-light">
                                <h5 class="card-title">${project.Name}</h5>
                                <p style="font-size:14px" class="card-text">
                                    <strong> To Do : </strong> ${project.ToDoList} <br>
                                    <strong> Listing : </strong> ${project.Listing} <br>
                                    <strong> Potensial Listing : </strong> ${spanpotensial} <br>
                                    <strong> Source : </strong> ${project.Source}  <br> 
                                    ${spanstatuslist} ${spanvpn}  ${spanpremarket}  <br>
                                </p>
                                <p style="font-size:14px" class="card-text mb-3">
                                    <strong>Tutorial : </strong> ${project.Tutorial} <br>
                                    ${spanBackupBy}
                                </p>
                            </div>
                        </div>
                    </a>
                `;

                    projectContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
